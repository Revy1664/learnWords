{% extends "base.html" %}

{% block title %} SignUp {% endblock %}

{% block content %}

<h1>Sign up</h1>

<form method="POST" action="{{ url_for('signup') }}">
	{{ form.hidden_tag() }}
	{{ form.username.label }} <br>
	{{ form.username }} <br>
	{{ form.email.label }} <br>
	{{ form.email }} <br>
	{{ form.password.label }} <br>
	{{ form.password }} <br>
	<input type="submit" value="signup">
</form>	

{% endblock %}
